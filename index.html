<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FCFS CPU Scheduling Calculator</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #eef1f5;
    }

    header {
        background: #1f2937;
        color: white;
        padding: 20px;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 28px;
    }

    header p {
        margin: 5px 0 0;
        font-size: 14px;
        opacity: 0.8;
    }

    .container {
        width: 90%;
        max-width: 900px;
        background: white;
        padding: 20px;
        margin: 25px auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-top: 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table th, table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
    }

    button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #1d4ed8;
    }

    #ganttChart {
        display: flex;
        margin-top: 20px;
        overflow-x: auto;
        padding-bottom: 10px;
    }

    .gantt-box {
        padding: 8px 12px;
        background: #4ade80;
        color: black;
        border: 1px solid #333;
        text-align: center;
        margin-right: 4px;
        min-width: 70px;
    }

    /* ------------------------------- */
    /* ðŸ“± RESPONSIVE DESIGN SECTION   */
    /* ------------------------------- */

    @media (max-width: 700px) {
        header h1 {
            font-size: 22px;
        }

        .container {
            padding: 15px;
        }

        table th, table td {
            padding: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 5px;
        }

        .btn-container {
            flex-direction: column;
            gap: 5px;
        }

        .gantt-box {
            min-width: 60px;
            font-size: 13px;
            padding: 6px;
        }
    }

    @media (max-width: 450px) {
        header h1 {
            font-size: 20px;
        }

        header p {
            font-size: 12px;
        }

        table th, table td {
            font-size: 12px;
        }
    }
</style>


</head>
<body>

<header>
    <h1>FCFS CPU Scheduling Calculator</h1>
    <p>A simple educational tool for simulating the First-Come, First-Serve CPU scheduling algorithm.</p>
</header>

<div class="container">

    <h2>Enter Processes</h2>

    <table>
        <tr>
            <th>Process Name</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
            <th>Action</th>
        </tr>
        <tbody id="processTable"></tbody>
    </table>

    <div class="button-group">
        <button class="btn btn-add" onclick="addProcess()">Add Process</button>
        <button class="btn btn-generate" onclick="calculateFCFS()">Generate Results</button>
    </div>

    <h2>FCFS Results</h2>

    <table>
        <thead>
            <tr>
                <th>Process</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th>Start Time</th>
                <th>Completion</th>
                <th>Turnaround</th>
                <th>Waiting</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>

    <h2>Gantt Chart</h2>
    <div id="ganttChart" class="gantt-container"></div>

</div>

<script>
let processCount = 0;

function addProcess() {
    processCount++;
    const table = document.getElementById("processTable");

    let defaultName = "P" + processCount;

    let row = `
        <tr>
            <td><input type="text" id="p${processCount}" value="${defaultName}" /></td>
            <td><input type="number" id="a${processCount}" min="0" /></td>
            <td><input type="number" id="b${processCount}" min="1" /></td>
            <td><button class="delete-btn" onclick="this.parentNode.parentNode.remove()">Delete</button></td>
        </tr>
    `;

    table.insertAdjacentHTML("beforeend", row);
}

function calculateFCFS() {
    let processes = [];
    const rows = document.querySelectorAll("#processTable tr");

    // Error: No processes
    if (rows.length === 0) {
        alert("Error: Please add at least one process.");
        return;
    }

    // Collect data
    for (let i = 0; i < rows.length; i++) {
        let name = rows[i].children[0].children[0].value.trim();
        const arrival = rows[i].children[1].children[0].value;
        const burst = rows[i].children[2].children[0].value;

        if (name === "") {
            name = "P" + (i + 1); // fallback name
        }
        if (arrival === "" || burst === "") {
            alert("Error: Arrival Time and Burst Time must not be empty.");
            return;
        }
        if (arrival < 0 || burst <= 0) {
            alert("Error: Arrival must be â‰¥0 and Burst must be >0.");
            return;
        }

        processes.push({
            name,
            arrival: parseInt(arrival),
            burst: parseInt(burst)
        });
    }

    // Sort by arrival
    processes.sort((a, b) => a.arrival - b.arrival);

    let time = 0;
    let result = [];
    let ganttHTML = "";

    processes.forEach(p => {
        let start = Math.max(time, p.arrival);
        let completion = start + p.burst;
        let tat = completion - p.arrival;
        let wt = tat - p.burst;

        result.push({ ...p, start, completion, tat, wt });

        ganttHTML += `
            <div>
                <div class="gantt-block">${p.name}</div>
                <div class="footer-time">${start} - ${completion}</div>
            </div>
        `;

        time = completion;
    });

    // Render Table
    const resultTable = document.getElementById("resultTable");
    resultTable.innerHTML = "";
    result.forEach(r => {
        resultTable.innerHTML += `
            <tr>
                <td>${r.name}</td>
                <td>${r.arrival}</td>
                <td>${r.burst}</td>
                <td>${r.start}</td>
                <td>${r.completion}</td>
                <td>${r.tat}</td>
                <td>${r.wt}</td>
            </tr>
        `;
    });

    // Render Gantt Chart
    document.getElementById("ganttChart").innerHTML = ganttHTML;
}
</script>

</body>
</html>
